# File: .github/workflows/publish.yml
name: publish-to-github-pages
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache dependencies for my-portfolio
        id: cache_my-portfolio
        uses: actions/cache@v3
        with:
          path: my-portfolio/node_modules
          key: my-portfolio-node-modules-${{ hashFiles('my-portfolio/package-lock.json') }}
        
      - name: Install dependencies for my-portfolio
        run: |
          cd my-portfolio
          npm ci
        if: steps.cache_my-portfolio.outputs.cache-hit != 'true'

      - name: Install dependencies for Challenge15
        run: |
          cd Challenge15
          npm install

      - name: Build with Next.js 🏗️
        run: |
            cd my-portfolio
            npx next build
            npx next export
        env:
          NEXT_PUBLIC_SERVICE_ID: ${{ secrets.NEXT_PUBLIC_SERVICE_ID }}
          NEXT_PUBLIC_API_KEY: ${{ secrets.NEXT_PUBLIC_API_KEY }}
          NEXT_PUBLIC_TEMPLET_ID: ${{ secrets.NEXT_PUBLIC_TEMPLET_ID }}

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my-portfolio/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
